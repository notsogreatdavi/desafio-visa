<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin"><b>Sign in</b></button>
      <button id="btnSignup"><b>Sign up</b></button>
    </div>

    <form  id="signin"  method="POST" name="login">
      {% csrf_token %}
      <input type="text" placeholder="Email" name="email_login" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" placeholder="Password" name="senha_login" required />
      <i class="fas fa-lock iPassword"></i>
      <div class="divCheck">
        <input type="checkbox" />
        <span>Remember Password</span>
      </div>
      <button type="submit"><b>Sign in</b></button>
    </form>

    <form  id="signup" method="POST" name="cadastro">
      {% csrf_token %}
      <input type="text" placeholder="Email" name="email_cadastro" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" placeholder="Password" name="password_cadastro1" required />
      <i class="fas fa-lock iPassword"></i>
      <input type="password" placeholder="Password" name="passoword_cadastro2" required />
      <i class="fas fa-lock iPassword2"></i>
      <div class="divCheck">
        <input type="checkbox" />
        <span>Terms</span>
        
      </div>
      <button type="submit"><b>Sign up</b></button>
    </form>
  </div>
<p>{{teste}}</p>
  <script src="{% static 'scripts/index.js' %}"></script>
</body>
</html>
